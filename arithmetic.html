<!DOCTYPE html>
<html>

<head>
    <title> Rehaman's Arithmetic Page</title>
</head>

<body background="arthm.jpg">

    <center>
        <h3>Rehaman Computes</h3>
    </center>

    <form>

        <label>Enter a number </label>
        <input type="number" id="base" class="form-control" value="10" placeholder="Enter a base">
        <br>
        <br>
        <label>Enter a power</label>
        <input type="number" class="form-control" id="exponent" value="2" placeholder="Enter an exponent">
        <br>
        <br>
        <input type="button" class="btn btn-success btn-md" onclick="powers()" value="Compute">

        <p class="text-warning" id="result"></p>

    </form>


    <form>
        <input type="radio" id="rg1_plus" value="plus" onclick="processRadio()" checked>
        <label for="rg1_plus">+</label></br>

        <input type="radio" id="rg1_minus" value="minus" onclick="processRadio()">
        <label for="rg1_minus">-</label></br>

        <input type="radio" id="rg1_multiplication" value="times" onclick="processRadio()">
        <label for="rg1_multiplication">*</label></br>

        <input type="radio" id="rg1_division" value="divide" onclick="processRadio()">
        <label for="rg1_division">/</label></br>

    </form>
    <p id=result2>Result Displays here</p>
    <script>

        function powers() {

            b1 = document.getElementById("base").value
            b2 = document.getElementById("exponent").value
            res = " ";

            out = document.getElementById("result")

            for (i = 1; i <= b2; i++) {

                res = res + Math.pow(b1, i) + " "
            }
            out.innerHTML = "Powers of " + b1 + " are: " + res;
        }


        function processRadio() {

            base = document.getElementById("base").value
            exponent = document.getElementById("exponent").value
            out1 = document.getElementById("result2")
            if (document.getElementById('rg1_plus').checked) {
                out1.innerHTML = "result is: " + (Number(base) + Number(exponent))
            }
            if (document.getElementById('rg1_minus').checked) {
                out1.innerHTML = "result is: " + (Number(base) - Number(exponent))
            }
            if (document.getElementById('rg1_multiplication').checked) {
                out1.innerHTML = "result is: " + (Number(base) * Number(exponent))
            }
            if (document.getElementById('rg1_division').checked) {
                out1.innerHTML = "result is: " + (Number(base) / Number(exponent))
            }
        }
    </script>



</body>

</html>

<!DOCTYPE html>
<html>
 <head>
     <title> Rehaman's Arithmetic Page</title>
 </head>
<body>

<h2>Rehaman Computes</h2>

<form>
   
    <label>Enter a number </label>
    <input type="number" id="base" class="form-control"
      value="10" placeholder="Enter a base">
        <br>
        <br>
    <label>Enter a power</label>
    <input type="number" class="form-control" id="exponent"
      value="2" placeholder="Enter an exponent">
    <br>
    <br>
    <input type="button" class="btn btn-success btn-md"
      onclick="powers()" value="Compute">
 
      <p class="text-warning" id="result"></p>

</form>




<script> 

let res = " ";
function powers() {

b1 = document.getElementById("base").value
b2 = document.getElementById("exponent").value

   var res = "Powers of " + b1 + " are: "
   res1 = 1
   out = document.getElementById("result")

   for (i = 1; i <= b2; i++) {
       res1 *= b1;
       res+= res1+ " "
   }
   out.innerHTML = res
}
    
</script>

</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>My Car Page</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<style>
    body {
        background-image: url('car2.jpg');
    }
</style>

<body>

    <center>
        <h1>Rehaman's orders a car</h1>
    </center>
    <center><i>
            <h3>own your Dream Car</h3>
        </i></center>

    <form>
        <label for="electric"><b>Electric </b></label>
        <input type="checkbox" id="electric" name="electric"> <br>
        <br><br>
        <label for="ac"><b>AC</b> </label>
        <input type="checkbox" id="ac" name="ac" autofocus> <br>
        <br><br>
        <label for="gps"><b>GPS</b></label>
        <input type="checkbox" id="gps" name="gps" autofocus> <br>
        <br>
        <input type="button" onclick="OrderCar()" value="Order a car">
    </form>

    <p id="result">your selection displays here</p>


    <form>
        <label for="namproperty">Enter a property </label>
        <input type="text" id="namproperty" value="color" name="namproperty">
        <br>
        <br>
        <label for="valProperty">Enter a value </label>
        <input type="text" id="valProperty" name="valProperty" autofocus>
        <br>
        <br>
        <input type="button" onclick="updateCar()" value="Update the car">
    </form>


    <p id="res8">Results </p>

    <div class="container">
        <h2>Notifications</h2>
        <div class="alert alert-success">
          <strong>Good NEWS!</strong> we are providing free insurance for your cars.
        </div>
        <div class="alert alert-info">
          <strong>Hurry Limited time!</strong> Customization available for free of cost.
        </div>
        
      </div>
      <p><b> 70% of cars have been sold </b></p>

      <div class="progress">
        <div class="progress-bar" role="progressbar" aria-valuenow="70"
        aria-valuemin="0" aria-valuemax="100" style="width:70%">
          <span class="sr-only">70% Complete</span>
        </div>
      </div> 
      <br><br>

    <script>

        var my_car = {}
        out = document.getElementById("result")
        function OrderCar() {
            Electric = document.getElementById("electric")
            Ac = document.getElementById("ac")
            Gps = document.getElementById("gps")

            my_car = {
                Electric: false,
                AC: false,
                GPS: false
            };
            my_car.Electric = Electric.checked
            my_car.AC = Ac.checked
            my_car.GPS = Gps.checked
            out.innerHTML = Object.values(my_car);

        }

        function updateCar() {
            my_car.prop = document.getElementById("namproperty").value;
            my_car.valOfProp = document.getElementById("valProperty").value;
            console.log(my_car)
            document.getElementById("res8").innerHTML = Object.values(my_car);
        }
    </script>

</body>

</html>
